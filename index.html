	<script>
	$(document).imagesLoaded()
  		.done( function() {
    		setTime();
    		fireAnimations();
    		$('.cover').css("display","none");
  		});	


		$('.bt').click(function() {
			var item = $(this).attr('id');
			item = item.substring(2,3);
			//console.log(item);
			if (item == '4') {
				window.location.assign("http://www.bits-oasis.org")
			}else {
				var list = {title1:'ABOUT US',title2:'CONTACTS', title3:'SPONSORS'};
				$('.lightbox_title').html(list['title'+item]);
				$('.ctdiv').css("display","none");
				$('#ct'+item).fadeIn();
				$('.black').fadeIn();
			}
		});
		$('.lightbox_cross').click(function() {
			$('.black').fadeOut();
		});
		$('.black').click(function() {
			$('.black').fadeOut();
		});
	</script>
